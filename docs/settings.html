<!doctype html><html lang="en">

<meta charset="utf-8"/>
<meta name="robots" content="noindex"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Security-Policy" content=
"default-src 'self'; connect-src 'self' corsproxy.io;
object-src 'none'; font-src 'none'; frame-src 'none'; script-src-attr 'none'"
/>
<!--<meta http-equiv="X-Frame-Options" content="DENY" />-->
<meta http-equiv="X-Content-Type-Options" content="nosniff"/>

<link href="manifest.webmanifest" rel="manifest" type="application/manifest+json"/>
<link href="style/app.css" rel="stylesheet"/>
<link href="style/icon.svg" rel="icon"/>

<title>App Settings | Nick’s Notes App</title>

<h1>Nick’s Notes App</h1>

<my-auth>

<form is="app-settings-form" hidden>
  <h2>App Settings</h2>
  <p>
    <label for="gh">GitHub Key</label>
    <input id="gh" name="github" required/>
  </p>
  <p>
    <label for="pb">Pinboard Key</label>
    <input id="pb" name="pinboard" required/>
  </p>
  <p>
    <label for="ts">Last saved</label>
    <input id="ts" name="time" readonly/>
  </p>
  <p>
    <button type="submit">Save</button>
  </p>
  <p>
    <button id="paste-button">Paste</button>
  </p>
  <p>
    <a href="./">&larr; <u>Back</u></a>
  </p>
</form>

</my-auth>

<script type="module" src="lib/app.mjs"></script>

</html>
